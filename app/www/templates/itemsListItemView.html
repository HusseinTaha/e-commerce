<div class="col-md-3 col-sm-4">
  <div class="item">
    <!-- Item image -->
    <div class="item-image">
      <a href="#single/item/<%-id%>"><img src="<%-img%>" alt="" /></a>
    </div>
    <!-- Item details -->
    <div class="item-details">
      <!-- Name -->
      <!-- Use the span tag with the class "ico" and icon link (hot, sale, deal, new) -->
      <h5><a href="#single/item/<%-id%>"><%-name%></a>
      	<% if(dealType != '') {%>
      	<span class="ico"><img src="img/<%-dealType%>.png" alt="" /></span>
      	<%}%>
      </h5>
      <div class="clearfix"></div>
      <!-- Para. Note more than 2 lines. -->
      <p><%-shortDesc%></p>
      <hr />
      <!-- Price -->
      <div class="item-price pull-left"><%-price%></div>
      <!-- Add to cart -->
      <div class="button pull-right"><a href="#">Add to Cart</a></div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
